{{hosting}}/{{username}}/log/*.log {
        daily
        missingok
        rotate 30
        compress
        notifempty
        create 0644 root 
        sharedscripts
        postrotate
			[ -f /var/run/nginx.pid ] && kill -USR1 `cat /var/run/nginx.pid`
			[ -f /var/run/php-fpm.pid ] && kill -SIGUSR1 `cat /var/run/php-fpm.pid`
        endscript
}